image:
  repository: postgres
  tag: 17.5-alpine3.21

primary:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

  hostNetwork: true
  # Set a specific service name for easier connection
  service:
    type: NodePort
    nodePorts:
      postgresql: 30432
  
  # Make PostgreSQL listen on all interfaces
  extraEnvVars:
    - name: POSTGRES_HOST_AUTH_METHOD
      value: "md5"
    - name: POSTGRESQL_LISTEN_ADDRESSES
      value: "*"

global:
  postgresql:
    auth:
      database: local
      password: postgres
      postgresPassword: postgres
      username: postgres
